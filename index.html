<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christine’s Beauty Parlour</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#c9a24d">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Favicon -->
  <link rel="icon" href="./icons/spa-icon-192.png" type="image/png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- Charts & PDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
  <div class="content-wrapper">
    <h1>Christine’s Beauty Parlour</h1>

    <!-- INSTALL BUTTON -->
    <button id="installBtn" hidden>Install App</button>

    <!-- ADD YOUR FORMS, TABLES, DASHBOARD CONTENT HERE -->
    <!-- Keep everything from your previous HTML (booking form, walk-in form, tables, summaries, charts, export PDF button) -->
  </div>

  <!-- Main App Script -->
  <script src="./app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker failed:', err));
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', () => {
      installBtn.hidden = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          console.log('User choice:', choiceResult.outcome);
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
